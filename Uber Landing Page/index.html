<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

    <link rel="stylesheet" href="style.css">
    <title>Uber Landing Page</title>
</head>
<body>
    <div class="navbar">
    <header>
        <div class="logo">Uber</div>
        <nav>
            <ul>
                <li>

                    <a href="/">EN</a>
                </li>
                <li>
                    <a href="/">Have an Account</a>
                </li>
            </ul>
        </nav>
    </header>
</div>

    <div class="main">
        
    </div>
    <div class="container">
        <div class="option">
            <div class="ride">          
                
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 7h10.29l1.08 3.11H5.77L6.85 7zM19 17H5v-5h14v5z"/><circle cx="7.5" cy="14.5" r="1.5"/><circle cx="16.5" cy="14.5" r="1.5"/></svg>
                <span>Ride</span>
            </div>
            <div class="drive">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 4h3v16h-3V4zM5 14h3v6H5v-6zm6-5h3v11h-3V9z"/></svg>
                <span>Drive or Deliver</span>
            </div>

        </div>
        <div class="request">
            <span class="heading">Request a ride now</span>
            <input type="text" class="pick-up" placeholder ="Enter pickup location">
            <input type="text" class="destination" placeholder="Enter destination">
            <div class="btn-container">
                <button class="request-btn">
                    Request now
                </button>
                <button class="schedule">
                    Schedule for later
                </button>
            </div>
        
        </div>
    </div>
    
</body>
</html>
